<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
</head>

<body>
    <style>
        .bg-image-wrapper {
            clip-path: url("#clip-shape-0");
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            background-image: url(image.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 1;
            display: block;
        }
    </style>

    <svg width="0" height="0">
        <defs>
            <clipPath id="clip-shape-0" clipPathUnits="objectBoundingBox">
                <polygon points="">
                    <animate attributeName="points" repeatCount="999999" repeatDur="Indefinite" dur="100s" fill="freeze"
                        values="0.5 0, 0.87 0.14, 1 0.43, 0.87 0.81, 0.46 1, 0.1 0.84, 0 0.43, 0.17 0.2; 0.86 0.2, 1 0.43, 0.79 0.96, 0.4 1, 0.08 0.84, 0 0.43, 0.18 0.04, 0.57 0; 0.5 0, 0.87 0.14, 1 0.43, 0.87 0.81, 0.46 1, 0.1 0.84, 0 0.43, 0.17 0.2"
                        keyTimes="0;0.5;1">
                    </animate>
                </polygon>
            </clipPath>
        </defs>
    </svg>

    <figure aria-hidden="true" aria-label="">
        <div class="bg-image-wrapper">
            <a class="bg-image" title="" href="#"></a>
        </div>
    </figure>

</body>

</html>
