<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>

<body>

    <style>
        body {
            background: #000;
        }

        .marquee {
            width: 100%;
            max-width: 100vw;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        .marquee_parent {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .marquee_wrapper {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .marquee_list_wrapper {
            display: flex;
            flex: none;
            align-items: center;
        }

        .marquee_logo {
            width: 9vw;
            margin-right: 5vw;
        }

        .marquee_wrapper {
            animation: scroll 15s linear infinite;
        }

        .marquee_parent:hover > .marquee_wrapper {
            animation-play-state: paused;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>

    <div class="marquee">
        <div class="marquee_parent">

            <div class="marquee_wrapper">
                <div role="list" class="marquee_list_wrapper">
                    <div role="listitem" class="marquee_list_item"><img src="images/logo1.svg" loading="lazy"
                            alt="CarGurus" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo2.png" loading="lazy"
                            alt="DRIFT" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo3.svg" loading="lazy"
                            alt="Gainsight" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo4.svg" loading="lazy"
                            alt="Canva" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo5.svg" loading="lazy"
                            alt="Webflow" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo6.png" loading="lazy"
                            alt="HubSpot" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo7.png" loading="lazy"
                            alt="Lattice" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo8.png" loading="lazy" alt="Brex"
                            class="marquee_logo"></div>
                </div>
            </div>

            <div class="marquee_wrapper">
                <div role="list" class="marquee_list_wrapper">
                    <div role="listitem" class="marquee_list_item"><img src="images/logo1.svg" loading="lazy"
                            alt="CarGurus" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo2.png" loading="lazy"
                            alt="DRIFT" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo3.svg" loading="lazy"
                            alt="Gainsight" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo4.svg" loading="lazy"
                            alt="Canva" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo5.svg" loading="lazy"
                            alt="Webflow" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo6.png" loading="lazy"
                            alt="HubSpot" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo7.png" loading="lazy"
                            alt="Lattice" class="marquee_logo"></div>
                    <div role="listitem" class="marquee_list_item"><img src="images/logo8.png" loading="lazy" alt="Brex"
                            class="marquee_logo"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
