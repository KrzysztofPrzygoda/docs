<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Particles Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    html,body{height:100%;margin:0;background:#000}
    /* container inside components will size canvases to their parent; ensure the small demo has explicit size */
    morphing-particles > div { width:100%; height:100%; }
    amoeba-particles > div { width:100%; height:100%; }
</style>
</head>
<body>

<script type="module" src="./particles.js"></script>

<!-- Demo markup: instantiate web components that wrap the original scenes -->
<!-- textures: JSON array (use single quotes around attribute to include double-quoted JSON).
    Ensure images are CORS-accessible if they are remote, or use local URLs/Blob URLs. -->
<morphing-particles id="morphParticles" theme="dark" density="100" particlesScale="1" cameraZoom="7.5" color1="#00FFFF" color2="#FF0000" color3="#FFFFFF" textures='["./shape5.png","./shape2.png"]' particle-shape="0"></morphing-particles>
<amoeba-particles id="mainParticles" theme="dark" particlesScale="0.75" density="200" ringWidth="0.107" ringWidth2="0.05" ringDisplacement="0.15"></amoeba-particles>

</body>
</html>
