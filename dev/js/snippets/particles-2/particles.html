<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Particles Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    html,body{height:100%;margin:0;background:#0b0b0b}
    /* container inside components will size canvases to their parent; ensure the small demo has explicit size */
    landing-morphing-particles > div { width:100%; height:100%; }
    landing-main-particles > div { width:100%; height:100%; }
</style>
</head>
<body>

<script type="module" src="./particles.js"></script>

<!-- Demo markup: instantiate web components that wrap the original scenes -->
<!-- textures: JSON array (use single quotes around attribute to include double-quoted JSON).
    Ensure images are CORS-accessible if they are remote, or use local URLs/Blob URLs. -->
<landing-morphing-particles id="morphParticles" theme="transparent" density="100" particlesScale="1" cameraZoom="7.5" color1="#676A72" color2="#FF4641" color3="#346BF1" textures='["./shape.png","./shape2.png"]'></landing-morphing-particles>
<landing-main-particles id="mainParticles" theme="light" particlesScale="0.75" density="200" ringWidth="0.107" ringWidth2="0.05" ringDisplacement="0.15"></landing-main-particles>

</body>
</html>
