<script type="module" src="./js/morphing-particles.js"></script>

<morphing-particles theme="dark" density="100" particlesScale="0.5" cameraZoom="10" color1="#00FFFF" color2="#FF0000" color3="#FFFFFF" textures='["./images/shape5.png"]' particle-shape="0" gui="true" responsive="true" particles-scale-mode="relative"></morphing-particles>
