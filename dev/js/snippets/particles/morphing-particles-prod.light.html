<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Morphing Particles Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    html,body{height:100%;margin:0;background:#fff}
    /* container inside components will size canvases to their parent */
    morphing-particles > div { width:100%; height:100%; }
</style>
</head>
<body>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.180.0/build/three.module.js",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/+esm",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/+esm",
        "poisson-disk-sampling": "https://cdn.jsdelivr.net/npm/poisson-disk-sampling@2.3.1/+esm"
    }
}
</script>

<script type="module" src="./dist/morphing-particles.js"></script>

<morphing-particles density="100" particles-scale="1" camera-zoom="10" color1="#00FFFF" color2="#FF0000" color3="#00FFFF" textures='["./images/shape5.png"]' particle-shape="0" gui="true"></morphing-particles>

</body>
</html>
