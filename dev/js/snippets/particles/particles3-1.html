<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morphing Particles 1:1 Effect (Three.js)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }
        canvas { display: block; }
    </style>
</head>
<body>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
// --- Config ---
const PARTICLE_COUNT = 1200;
const PARTICLE_SIZE = 0.05;
const MORPH_DURATION = 1.0; // seconds
const SPREAD = 3.5;

// --- Scene Setup ---
const container = document.getElementById('container');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.z = 7;
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setClearColor(0x0a0a0a, 1);
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

// --- Particle Geometry ---
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(PARTICLE_COUNT * 3);
const morphPositions = new Float32Array(PARTICLE_COUNT * 3);

// --- Poisson Disk Sampling (approximate, circle) ---
function poissonDiskCircle(count, radius) {
    const points = [];
    while (points.length < count) {
        const a = Math.random() * Math.PI * 2;
        const r = Math.sqrt(Math.random()) * radius;
        points.push([
            Math.cos(a) * r,
            Math.sin(a) * r,
            (Math.random() - 0.5) * 0.2
        ]);
    }
    return points;
}

// --- Initial (cloud) and morph (circle) positions ---
const basePoints = [];
for (let i = 0; i < PARTICLE_COUNT; i++) {
    // Random cloud
    positions[i*3+0] = (Math.random() - 0.5) * SPREAD;
    positions[i*3+1] = (Math.random() - 0.5) * SPREAD;
    positions[i*3+2] = (Math.random() - 0.5) * 0.7;
    basePoints.push([positions[i*3+0], positions[i*3+1], positions[i*3+2]]);
}
const circlePoints = poissonDiskCircle(PARTICLE_COUNT, 1.7);
for (let i = 0; i < PARTICLE_COUNT; i++) {
    morphPositions[i*3+0] = circlePoints[i][0];
    morphPositions[i*3+1] = circlePoints[i][1];
    morphPositions[i*3+2] = circlePoints[i][2];
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('morphTarget', new THREE.BufferAttribute(morphPositions, 3));

// --- Shader Material ---
const vertexShader = `
attribute vec3 morphTarget;
uniform float morph;
varying float vAlpha;
void main() {
    vec3 newPosition = mix(position, morphTarget, morph);
    vAlpha = 0.7 + 0.3 * morph;
    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    gl_PointSize = ${PARTICLE_SIZE.toFixed(2)} * 400.0 / length(gl_Position.xyz);
}
`;
const fragmentShader = `
varying float vAlpha;
void main() {
    float d = length(gl_PointCoord - 0.5);
    if (d > 0.5) discard;
    gl_FragColor = vec4(1.0, 1.0, 1.0, vAlpha * (1.0 - smoothstep(0.45, 0.5, d)));
}
`;
const material = new THREE.ShaderMaterial({
    uniforms: {
        morph: { value: 0 }
    },
    vertexShader,
    fragmentShader,
    transparent: true,
    depthWrite: false
});

const points = new THREE.Points(geometry, material);
scene.add(points);

// --- Morph Animation State ---
let morphTarget = 0; // 0 = cloud, 1 = circle
let morph = 0;
let morphStart = 0;
let morphFrom = 0;
let morphTo = 0;
let morphing = false;

function startMorph(to) {
    if (morphTarget !== to) {
        morphTarget = to;
        morphFrom = material.uniforms.morph.value;
        morphTo = to;
        morphStart = performance.now() / 1000;
        morphing = true;
    }
}

// --- Mouse Events ---
container.addEventListener('mouseenter', () => startMorph(1));
container.addEventListener('mouseleave', () => startMorph(0));
container.addEventListener('touchstart', () => startMorph(1));
container.addEventListener('touchend', () => startMorph(0));

// --- Animation Loop ---
function animate() {
    requestAnimationFrame(animate);
    // Morphing
    if (morphing) {
        const now = performance.now() / 1000;
        let t = (now - morphStart) / MORPH_DURATION;
        if (t >= 1) {
            t = 1;
            morphing = false;
        }
        morph = morphFrom + (morphTo - morphFrom) * t;
        material.uniforms.morph.value = morph;
    }
    renderer.render(scene, camera);
}
animate();

// --- Responsive ---
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
